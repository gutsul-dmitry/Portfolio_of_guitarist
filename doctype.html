<!DOCTYPE html>
<html lang="en">
<head> <!-- Заголовок группирует технические тэги -->
    <meta charset="UTF-8"> <!-- Использовать кодировку utf-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- чтобы IE номально воспринимал -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- чтобы в мобилы влезал -->
    <title>Document</title>
    <style> /* Браузер читает сверху вниз. Поэтому сразу CSS в заголовке страницы */
        h1{color:brown;}
    </style>
</head>
<body>
    <H1>Заголовок первого уровня</H1>
</body>
</html>
